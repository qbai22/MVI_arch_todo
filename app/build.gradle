apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.commonsware.todo"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }

}

def supportVer = "27.1.1"
def autoValueVer = "1.6.2"
def archVer = "1.1.1"
def roomVer = "1.1.1"
def rxJavaVer = "2.2.2"
dependencies {
    //implementation fileTree(include: ['*.jar'], dir: 'libs')
    //Support
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation "com.android.support:recyclerview-v7:$supportVer"
    implementation "com.android.support:support-fragment:$supportVer"
    implementation "com.android.support:design:$supportVer"
    implementation "com.android.support:appcompat-v7:$supportVer"
    //Autovalue
    implementation "com.google.auto.value:auto-value:$autoValueVer"
    implementation "com.google.auto.value:auto-value-annotations:$autoValueVer"
    annotationProcessor "com.google.auto.value:auto-value:$autoValueVer"
    //Arch
    implementation "android.arch.lifecycle:extensions:$archVer"
    implementation "android.arch.lifecycle:reactivestreams:$archVer"
    implementation "android.arch.persistence.room:runtime:$roomVer"
    implementation "android.arch.persistence.room:rxjava2:$roomVer"
    annotationProcessor "android.arch.persistence.room:compiler:$roomVer"
    //Rx
    implementation "io.reactivex.rxjava2:rxjava:$rxJavaVer"
    //Tests
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

}
